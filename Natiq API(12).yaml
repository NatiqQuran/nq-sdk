  /mushafs/{uuid}/import_breakers/:
    post:
      operationId: mushafs_import_breakers_create
      description: |-
        Accepts a JSON array of strings with the format "{surah}:{ayah}" that denote the ayah at which a new breaker (page by default) begins. Existing breakers whose names start with the provided breaker type (default: 'page') will be removed before importing the new ones.

        Example request body (application/json):

        [
          "2:1",
          "2:6",
          "2:17"
        ]
      summary: Import Ayah Breakers for the specified Mushaf
      parameters:
      - in: query
        name: type
        schema:
          type: string
        description: Breaker type (e.g., page, juz, hizb, ruku). Defaults to 'page'.
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - mushafs
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: Text/JSON file containing a list of breakers (e.g.
                    ['2:1', '2:6']).
              required:
              - file
      security:
      - knoxApiToken: []
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
